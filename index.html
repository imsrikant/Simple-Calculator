<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="container">
    <div class="calculator">
      <div class="screen">0</div>
      <div class="button-container">
        <button class="btn clear">C</button>
        <button class="btn backspace">←</button>
        <button class="btn operator divide">÷</button>
        <button class="btn value seven">7</button>
        <button class="btn value eight">8</button>
        <button class="btn value nine">9</button>
        <button class="btn operator multiply">✖</button>
        <button class="btn value four ">4</button>
        <button class="btn value five">5</button>
        <button class="btn value six">6</button>
        <button class="btn operator minus">－</button>
        <button class="btn value one">1</button>
        <button class="btn value two">2</button>
        <button class="btn value three">3</button>
        <button class="btn operator plus">＋</button>
        <button class="btn value zero">0</button>
        <button class="btn equal">＝</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
